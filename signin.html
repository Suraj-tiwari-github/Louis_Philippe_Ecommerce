    <!-- Bootstrap JS CDN -->
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign In</title>
  </head>
  <body>
<main class="row m-auto shadow bg-white px-0 rounded-3">
    <a href="./js/index.html"><i class="fa-solid fa-xmark"></i></a>
    <div class="col">
    <form action="./js/index.html" class="row g-3 needs-validation" novalidate>
        <h2 class="text-center mb-5">Sign In</h2>
        <!-- User name and passowrd. -->
        <div class="d-flex p-0">
            <i class="fa-solid fa-circle-user">
                <input type="text" class="form-control" placeholder="Username  or  Email" id="validationCustom01" required>
            </i>
        </div>
        <div class="d-flex p-0">
            <i class="fa-solid fa-key">
                <input type="password" class="form-control" placeholder="password" id="validationCustom02" required>
            </i>
        </div>

        <!-- Remember me and signin button -->
        <div class="d-flex p-0">
            <div class="col-8">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <div class="col-4">
                <button class="btn btn-primary px-3 w-100" type="submit">SIGN IN</button>

            </div>
        </div>

        <!-- !Register now and forgot password -->
        <div class="d-flex p-0">
            <div class="col-8">
                <small>
                    <a href="./Registration.html">Register Now</a>
                </small>
            </div>
            <div class="col-4 text-center">
                <small>
                    <a href="#" class="text-secondary">Forgot Password?</a>
                </small>
            </div>
            <div class="d-flex p-0">
                <div class="col-5">
                    <hr/>
                </div>
                <div class="col-2 text-center">
                    <small class="text-secondary">or</small>
                </div>
                <div class="col-5"><hr/></div>
            </div>
        </div>

        <!-- alternative sing in -->
        <div class="d-flex justify-content-center p-0">
            <i class="fa-brands fa-facebook-square alt-logIn"></i>
            <a href="http://facebook.com" class="col-11">
                <button type="button" class="btn btn-facebook w-100">
                    SIGN IN WITH FACEBOOK
                </button>
            </a>
        </div>
        <div class="d-flex justify-content-center p-0">
            <i class="fa-brands fa-twitter-square alt-logIn"></i>
            <a href="http://facebook.com" class="col-11">
                <button type="button" class="btn btn-facebook w-100">
                    SIGN IN WITH TWITTER
                </button>
            </a>
        </div>

        <!-- Gmail -->
        <div class="d-flex justify-content-center p-0">
            <i class="fa-brands fa-google alt-logIn"></i>
            <a href="http://gmail.com" class="'col-11"><button type="button" class="btn btn-gmail w-100">SIGN IN WITH GMAIL</button>
            </a>
        </div>
        </form>
        <footer class="col text-center">
            <a href="#">&copy; Louis Philippe</a>
        </footer>
        
    <div class="col px-0">
        <img src="./img/R.jpg" alt="">
    </div>
</div>
</main>
    <!-- Bootstrap cdn js. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./validation.js"></script>
  </body>
</html>
